<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>MUSIC APP </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" type="text/css" href="/static/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="static/font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" type="text/css" href="static/css/base.css">
    <script type="text/javascript" src="static/js/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="static/bootstrap/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="/static/css/base.css">
</head>
<body>


<!-- Rating - START --><div class="container">

<div class="page-header">
    <h1><small><center>MUSIC APP </center></small></h1>
</div>

<div class="container" id="container1">
    <div class="col-md-2"></div>

    <div class="col-md-8">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h1 class="text-center" style="font-size: 1.7em;">
                SELECT GENRE
                </h1>
            </div>

            </div>
            <div class="panel-body text-center">

                    <strong></strong>

            </div>
        <ul class="list-group list-group-flush text-center">
                {% for obj in object_list %}
                <li class="list-group-item">
                    <div class="skillLineDefault">
                    <a href="{% url "UpdateGenretView" id=obj.id %}"><span style="font-size: 1.2em;">{{ obj.genre_name }}</span></a>
                    </div>
                </li>
        {% endfor %}
            </ul>

        <div class="panel-footer text-center">
            <center>
            	<a href="/genre/creategenre">
                    <button type="button" class="btn btn-primary btn-lg btn-block" style="width: 40%;">
                    Add Genre
                    </button>
                </a>
            </center>

            </div>
        </div>
    </div>


<!-- you need to include the shieldui css and js assets in order for the charts to work -->
<link rel="stylesheet" type="text/css" href="http://www.shieldui.com/shared/components/latest/css/light/all.min.css" />
<script type="text/javascript" src="http://www.shieldui.com/shared/components/latest/js/shieldui-all.min.js"></script>

<script type="text/javascript">
    initializeRatings();

    function initializeRatings() {
        $('#rate1').shieldRating({
            max: 7,
            step: 0.1,
            value: 6.3,
            markPreset: false
        });
        $('#rate2').shieldRating({
            max: 7,
            step: 0.1,
            value: 6,
            markPreset: false
        });
        $('#rate3').shieldRating({
            max: 7,
            step: 0.1,
            value: 4.5,
            markPreset: false
        });
        $('#rate4').shieldRating({
            max: 7,
            step: 0.1,
            value: 5,
            markPreset: false
        });
    }
</script>

<!-- Rating - END -->

</div>

</body>
</html>
