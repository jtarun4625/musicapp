<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>MUSIC APP </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" type="text/css" href="/static/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="static/font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" type="text/css" href="static/css/base.css">
    <script type="text/javascript" src="static/js/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="static/bootstrap/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="/static/css/base.css">
</head>
<body>
<div class="container">

<div class="page-header">
    <h1><small><center>MUSIC APP </center></small></h1>
</div>
    <div class="text-center">
    <h1>Track details </h1>
    </div>
    <div class="text-center" id="songdet">
      <h3>  Song : {{ details.track_name }}<br> </h3>
      <h3>  Genre : {{ details.track_genre }}<br> </h3>
      <h3>  Rating : {{ details.track_rating }}<br> </h3>
      <h3>  Published date : {{ details.timestamp}}<br> </h3>
    </div>

    <div class="" >
        <br><center>
        <a href="/music/edit/{{ details.id }}"><button type="button" class="btn btn-primary btn-lg btn-block" style="width: 40%;">Edit Track</button> </a>
        </center>
    </div>

    <div class="" >
        <br><center>
        <a href="/music/delete/{{ details.id }}"><button type="button" class="btn btn-primary btn-lg btn-block" style="width: 40%; background-color: red;">Delete Track</button> </a>
        </center>
    </div>
