<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>MUSIC APP </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" type="text/css" href="/static/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="static/font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" type="text/css" href="static/css/base.css">
    <script type="text/javascript" src="static/js/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="static/bootstrap/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="/static/css/base.css">
</head>
<body>
<div class="container">

    <div class="page-header">
    <h1><small><center>MUSIC APP </center></small></h1>
    </div>

    <div class="col-md-2"></div>
    <div class="col-md-8">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h1 class="text-center">
                Add Track
                </h1>
            </div>
        </div>
        <div class="panel-body text-center">

                    <strong></strong>

        </div>
        <form method="post" action="">{% csrf_token %}
        <ul class="list-group list-group-flush text-center">
                <li class="list-group-item" style="height: 50px;">
                    <div class="skillLineDefault">

                        <center>
                            TITLE :  <input type="text" name="tracktitle" style="border-radius: 5px; width: 280px;">
                        </center>

                        <div class="rating" id="rate1"></div>
                    </div>
                </li>

                 <li class="list-group-item" style="height: 100px;">
                    <div class="skillLineDefault">
                        <center>
                        <br>
                            GENRE :

                        <select name="trackgenre" multiple="multiple" size="2" tabindex="1" style="width: 280px; border-radius: 5px;" >

                            {% for obj in instance %}

                            <option value="{{ obj.genre_name }}" >{{ obj.genre_name }}</option>
                            {% endfor %}
                            </select>
                        </center>
                        <div class="rating" id="rate1"></div>
                    </div>
                </li>

             <li class="list-group-item" style="height: 50px;">
                    <div class="skillLineDefault">
                        <div class="skill text-center">
                            RATING :
                            <span class="rating">

                                    <input type="radio" class="rating-input"
                                    id="rating-input-1-5" name="trackrating" value="1">
                                    <label for="rating-input-1-5" class="rating-star"></label>
                                    <input type="radio" class="rating-input"
                                           id="rating-input-1-4" name="trackrating" value="2">
                                    <label for="rating-input-1-4" class="rating-star"></label>
                                    <input type="radio" class="trackrating"
                                      id="rating-input-1-3" name="trackrating" value="3">
                                    <label for="rating-input-1-3" class="rating-star"></label>
                                    <input type="radio" class="rating-input"
                                      id="rating-input-1-2" name="trackrating" value="4">
                                     <label for="rating-input-1-2" class="rating-star"></label>
                                     <input type="radio" class="rating-input"
                                       id="rating-input-1-1" name="trackrating" value="5">
                                    <label for="rating-input-1-1" class="rating-star"></label>
                            </span>

                        <div class="rating" id="rate1"></div>
                    </div>
                </li>
        <div class="panel-body text-center">

                    <strong></strong>

        </div>
        <div class="panel-footer text-center">
            <center>
             <input type="submit" value="Update" class="btn btn-primary btn-lg btn-block" style="width: 40%;">
                </center>

            </div>

        </ul>

        </form>

    </div>
</div>





</div>
</body>
</html>
